    <!-- SECTION -->

    <section class="section-main">
      <div class="container-signup">
        <div class="image-signup">
          <img src="../Imagens/Anna Painting 1.jpg" alt="Painting of a young girl holding a babe and a mug">
        </div>
        <div class="text-signup">
          

          <form action="#">
            <h2>Sign up for free!</h2>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="John Johnson"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="your@email.com"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="*****"><br><br>

            <label for="social_name">Social Name:</label><br>
            <input type="text" id="social_name" name="social_name" placeholder="Jonny 'The Big' Johnson"><br><br>

            <input class="button register-btn" type="submit" value="Start the Free Trial">
          </form> 


        </div>
        

      </div>
      </div>
